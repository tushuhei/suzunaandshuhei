{% extends "/views/base.html" %}

{% block main %}

<section class="tree">
  <table class="commits">
    <tr class="commit">
      <td class="commit__thread commit__thread--1 commit__thread--init">
        <svg viewBox="0 0 100 100">
          <line x1="50%" y1="50%" x2="50%" y2="100%" stroke="#f00" stroke-width="5"></line>
          <circle cx="50%" cy="50%" r="20" fill="#fff" stroke-width="5" stroke="#f00"></circle>
        </svg>
      </td>
      <td class="commit__thread commit__thread--2">
        <svg viewBox="0 0 100 100">
        </svg>
      </td>
      <td class="commit__content">
        <div class="commit__thumbnail"></div>
        <h3 class="commit__title">〇〇に生まれる</h3>
        <p class="commit__body">内容です。</p>
      </td>
    </tr>
    <tr class="commit">
      <td class="commit__thread commit__thread--1 commit__thread--straight">
        <svg viewBox="0 0 100 100">
          <line x1="50%" y1="0%" x2="50%" y2="100%" stroke="#f00" stroke-width="5"></line>
        </svg>
      </td>
      <td class="commit__thread commit__thread--2 commit__thread--init">
        <svg viewBox="0 0 100 100">
          <line x1="50%" y1="50%" x2="50%" y2="100%" stroke="#f00" stroke-width="5"></line>
          <circle cx="50%" cy="50%" r="20" fill="#fff" stroke-width="5" stroke="#f00"></circle>
        </svg>
      </td>
      <td class="commit__content">
        <div class="commit__thumbnail"></div>
        <h3 class="commit__title">〇〇に生まれる</h3>
        <p class="commit__body">内容です。</p>
      </td>
    </tr>
    <tr class="commit">
      <td class="commit__thread commit__thread--1 commit__thread--cross">
        <svg viewBox="0 0 100 100">
          <line x1="50%" y1="0%" x2="50%" y2="100%" stroke="#f00" stroke-width="5"></line>
          <line x1="50%" y1="50%" x2="100%" y2="50%" stroke="#f00" stroke-width="5"></line>
          <circle cx="50%" cy="50%" r="20" fill="#fff" stroke-width="5" stroke="#f00"></circle>
        </svg>
      </td>
      <td class="commit__thread commit__thread--2 commit__thread--merge">
        <svg viewBox="0 0 100 100">
          <path stroke="black" fill="none" d="M 50,0 A 50,50 0 0 1 0,50" stroke-width="5"></path>
        </svg>
      </td>
      <td class="commit__content">
        <div class="commit__thumbnail"></div>
        <h3 class="commit__title">〇〇に生まれる</h3>
        <p class="commit__body">内容です。</p>
      </td>
    </tr>
  </table>
</section>
{% endblock %}
